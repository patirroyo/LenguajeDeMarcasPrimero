<html>
    <head>
        <title>Ejercicio 3 de Canvas</title>
        <style type="text/css">
            
        </style>
        <script type="application/javascript">
            window.onload = function(){
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                    ctx.beginPath(); // es el camino/ruta donde empieza la línea
                    ctx.moveTo(25,25); // movemos hasta la posición que damos
                    ctx.lineTo(105,25);// x2
                    ctx.lineTo(25,105);// x3
                    ctx.closePath(); // cerramos el camino y cerramos la línea
                    ctx.fill(); // rellenamos las líneas
                }
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="150" height="150"></canvas>

    </body>
</html>
